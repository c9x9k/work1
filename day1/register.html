<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

<body>
	<div class="rg_layout">
		<div class="rg_left">
			<p>新用户注册</p>
			<P>USER REGISTER</P>
		</div>
		<div class="rg_right">
			<span class="font2">已有账号？</span><a href="D:\1ASpeed\新建文件夹 (2)\day1/test1.html" target="view_window" id="login2">立即登录</a>
		</div>
		<div class="rg_center">
			<div class="rg_from">
				<form  action="#" method="post" align="center">
					 <table border="0"  cellspacing="0" >
			                <tr>
			                    <td class="td_left"><label for="username"><b>用户名</b></label></td>
			                    <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
			                </tr>
			                <tr>
			                    <td class="td_left"><label for="password"><b>密码</b></label></td>
			                    <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
			                </tr>
			                <tr>
			                    <td class="td_left"><label for="name"><b>姓名</label></b></td>
			                    <td class="td_right"><input type="text" name="name" id="name" placeholder="请填写姓名"></td>
			                </tr>
			                <tr>
			                    <td class="td_left"><label for="tel"><b>手机号</b></label></td>
			                    <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请填写手机号码"></td>
			                </tr>
			                <tr>
			                    <td class="td_left"><label for="birthday"><b>出生日期</b></label></td>
			                    <td class="td_right"><input type="date" name="birthday" id="birthday"></td>
			                </tr>
			                <tr>
			                	<td class="td_left"><label for="sex"><b>性别</b></label></td>
			                	<td class="td_right">
				                	 <input type="radio" name="sex" value="male">男
	      							 <input type="radio" name="sex" value="female">女	
  								</td>
			                </tr>
			            
			                <tr>
			                	<td class="td_left"><b>娱乐</b></td>
			                	<td class="td_right">
							      <select name="娱乐" id="select">
							        <option value="网球">网球</option>
							        <option value="足球">足球</option>
							        <option value="桌球">桌球</option>
							        <option value="篮球">篮球</option>
							        <option value="排球">排球</option>
							      </select>
			                	</td>
			                </tr>
			            </table>			  		            
			              <p class="login">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			            	<button>注 册</button>
			              </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			              <input type="checkbox"><span class="agreement">我已详细阅读并同意</span>&nbsp;&nbsp;<a href="" id="deal">用户服务协议</a>  
				</form>
			</div>
		</div>
